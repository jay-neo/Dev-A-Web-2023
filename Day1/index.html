<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" align="center" cellspacing="0" width="300" height="300">
        <tr align="center">
            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr align="center">
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>4</td>
    
        </tr>
    </table>
</body>
</html>
